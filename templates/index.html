<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseControl - Boas-vindas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #2d3748;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #4a5568;
        }

        .ip-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 25px;
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .ip-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        #ip-address {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.2s ease;
            word-break: break-all;
        }

        #ip-address:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .qr-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 180px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 25px;
            font-size: 0.85rem;
            opacity: 0.7;
            color: #718096;
        }

        /* Responsividade para mobile */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 20px;
                max-width: 100%;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            p {
                font-size: 0.95rem;
                margin-bottom: 12px;
            }

            .ip-info {
                padding: 18px;
                margin-top: 20px;
            }

            #ip-address {
                font-size: 1rem;
                padding: 8px;
                margin-bottom: 12px;
            }

            img {
                max-width: 150px;
            }

            footer {
                margin-top: 20px;
                font-size: 0.8rem;
            }
        }

        /* Para telas muito pequenas */
        @media (max-width: 320px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
            }

            img {
                max-width: 130px;
            }
        }
    </style>
</head>
<body>

        <p>Bem-vindo ao <strong>MuseControl</strong>, seu controle remoto para o MuseScore!</p>

            <a href="{{ ip_address }}" id="ip-address" >{{ ip_address }}</a>
            
            <div class="qr-container">
                <img src="{{ qrcode_url }}" alt="QR Code para acesso rÃ¡pido" />
            </div>
        </div>        
        <footer>
            Desenvolvido por Bruno Fragoso &middot;
        </footer>
    </div>
</body>
</html>
